<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Company List</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            .company-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .company-item {
                background-color: #fff;
                border-radius: 5px;
                margin-bottom: 10px;
                overflow: hidden;
                border: 1px solid #ddd;
            }
            .company-item:hover {
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }
            .company-name {
                font-weight: bold;
                padding: 10px 20px;
            }
            .company-link {
                display: block;
                padding: 10px 20px;
                text-decoration: none;
                color: #333;
            }
            .company-link:hover {
                background-color: #f9f9f9;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>List of Companies</h1>
            <ul class="company-list">
                <li class="company-item">
                    <div class="company-name">Acme Brick Company</div>
                    <a href="#" class="company-link">Visit Website</a>
                </li>
                <!-- Repeat the above structure for each company -->
                <!-- Example: -->
                <li class="company-item">
                    <div class="company-name">IMC International Metalworking Companies</div>
                    <a href="#" class="company-link">Visit Website</a>
                </li>
                <!-- End of example -->
            </ul>
        </div>
    </body>
</html>
